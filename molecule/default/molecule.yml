---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: centos
    image: geerlingguy/docker-centos8-ansible
    command: /lib/systemd/systemd
    pre_build_image: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
  - name: ubuntu
    image: geerlingguy/docker-ubuntu2004-ansible
    command: /lib/systemd/systemd
    pre_build_image: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true

provisioner:
  name: ansible
  inventory:
    hosts:
      all:
        hosts:
        children:
          mysql:
            hosts:
              centos:
              ubuntu:
          proxysql:
            hosts:
              centos:
              ubuntu:
          webapp:
            hosts:
              centos:
              ubuntu:
verifier:
  name: ansible
