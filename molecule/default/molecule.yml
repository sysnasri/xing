---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: centos
    image: docker.io/pycontribs/centos:8
    pre_build_image: true
  - name: ubuntu
    image: geerlingguy/docker-ubuntu2004-ansible
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    hosts:
      all:
        hosts:
        children:
          mysql:
            hosts:
              centos:
              ubuntu:
          proxysql:
            hosts:
              centos:
              ubuntu:
          webapp:
            hosts:
              centos:
              ubuntu:
verifier:
  name: ansible
